<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Comunidad Latina de Vashon</title>
</head>
<body>
	<h1>Comunidad Latina de Vashon</h1>
	<!-- Slideshow container -->
	<div id="main-container">
		<div>
			<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="./IMG_20191113_172328.jpg" style="width:100%">
				<div class="text">Elementary students with GOKiC</div>
				</div>
			
				<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="./IMG_1359.jpg" style="width:100%">
				<div class="text">Elementary students with GOKiC</div>
				</div>
			
				<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="./IMG_9013-preview.JPG" style="width:100%">
				<div class="text">Elementary students with GOKiC</div>
				</div>
			
				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>
			<!-- The dots/circles -->
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
		</div>
		<br>
		<div>
			<iframe src="https://calendar.google.com/calendar/b/5/embed?height=600&amp;wkst=1&amp;bgcolor=%23E4C441&amp;ctz=America%2FLos_Angeles&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%231F753C&amp;hl=es&amp;title=Comunidad%20Latina%20de%20Vashon"
			style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
		</div>
	</div>
	<script src="./app.js" ></script>
</body>
</html>
